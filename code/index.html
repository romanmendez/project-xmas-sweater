<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/sweater.css" />
    <script src="./js/background.js"></script>
    <script src="./js/figure.js"></script>
    <script src="./js/sweater.js"></script>
    <script src="./js/score.js"></script>
    <script src="./js/index.js"></script>
    <title>Xmas Sweater</title>
  </head>
  <body id="body">
    <h1>Fix The Sweater</h1>
    <div id="wrap">
      <canvas id="canvas"></canvas>
      <div class="board">
        <button id="start">start</button>
        <p class="instructions">Find the 5 mistakes in symatry on the right side of the sweater</p>
        <div class="stats">
          <div>
            <p>Time</p>
            <div class="time">
              <span id="timeDec" class="number">0</span>
              <span id="timeUni" class="number">0</span>
            </div>
          </div>
          <div>
            <p>Score</p>
            <div class="score">
              <span id="scoreDec" class="number">0</span>
              <span id="scoreUni" class="number">0</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <canvas id="background" class="hide"></canvas>
</html>
